          required: false

  - type: textarea
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see in CinePro
      placeholder: |
        Provide a clear and detailed description of what you want to happen.
        What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Implementation Details
      description: If you have technical knowledge, describe how this feature could be implemented
      placeholder: |
        Technical details, API endpoints, data structures, etc.
        ```
        Example code or pseudocode here
